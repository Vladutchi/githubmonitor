<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repository Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        input[type="text"] { width: 70%; padding: 8px; margin-right: 10px; }
        button { padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #updates { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 4px; min-height: 100px; }
        .update { padding: 5px; margin: 5px 0; background: #e9ecef; border-radius: 3px; }
    </style>
</head>
<body>
<div class="container">
    <h1>GitHub Repository Monitor</h1>
    <p th:text="${message}">Enter a GitHub repository URL</p>

    <!-- Form for traditional HTTP POST -->
    <form method="post" action="/submit-repo">
        <input type="text" name="repoUrl" placeholder="https://github.com/username/repo" required>
        <button type="submit">Submit (HTTP)</button>
    </form>

    <hr>

    <!-- WebSocket Interface -->
    <h3>Real-time Updates via WebSocket</h3>
    <input type="text" id="wsRepoUrl" placeholder="https://github.com/username/repo">
    <button onclick="sendViaWebSocket()">Send via WebSocket</button>
    <button onclick="connectWebSocket()">Connect WebSocket</button>
    <button onclick="disconnectWebSocket()">Disconnect</button>

    <div id="updates">
        <p>Updates will appear here...</p>
    </div>
</div>

<script>
    let stompClient = null;

    function connectWebSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/updates', function(message) {
                showUpdate(message.body);
            });
            showUpdate('WebSocket connected!');
        });
    }

    function disconnectWebSocket() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        showUpdate('WebSocket disconnected');
    }

    function sendViaWebSocket() {
        const repoUrl = document.getElementById('wsRepoUrl').value;
        if (repoUrl && stompClient) {
            stompClient.send("/app/send-repo", {}, repoUrl);
            showUpdate('Sent: ' + repoUrl);
        } else {
            showUpdate('Not connected or empty URL');
        }
    }

    function showUpdate(message) {
        const updatesDiv = document.getElementById('updates');
        const updateElement = document.createElement('div');
        updateElement.className = 'update';
        updateElement.textContent = new Date().toLocaleTimeString() + ': ' + message;
        updatesDiv.appendChild(updateElement);
    }

    // Auto-connect on page load
    window.onload = connectWebSocket;
</script>
</body>
</html>
